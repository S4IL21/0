                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>The Zero Zone</title>
                        <style>
                            /* Basic reset and styling */
                            * { margin: 0; padding: 0; box-sizing: border-box; }
                            body {
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                font-family: Arial, sans-serif;
                                color: #fff;
                                background-color: #222;
                                overflow: hidden;
                                text-align: center;
                            }
                            h1 {
                                font-size: 4em;
                                margin-bottom: 0.3em;
                            }
                            p {
                                font-size: 1.2em;
                                margin: 0.5em 0;
                            }
                            .circle {
                                position: absolute;
                                border: 2px solid #777;
                                border-radius: 50%;
                                opacity: 0.4;
                                animation: float 8s ease-in-out infinite;
                            }
                            @keyframes float {
                                0% { transform: translateY(0) rotate(0); }
                                50% { transform: translateY(-40px) rotate(360deg); }
                                100% { transform: translateY(0) rotate(720deg); }
                            }
                            .zero-love {
                                margin-top: 20px;
                                font-size: 1.2em;
                                color: #00FFFF;
                            }
                            footer {
                                position: absolute;
                                bottom: 20px;
                                font-size: 1em;
                                color: #aaa;
                            }
                            footer a {
                                color: #00FFFF;
                                text-decoration: none;
                            }
                            footer a:hover {
                                text-decoration: underline;
                            }
                        </style>
                    </head>
                    <body>

                        <div>
                            <h1>The Zero Zone</h1>
                            <p>"For those who love nothing more than... nothing!"</p>
                            <p>Welcome to a celebration of zeroes, and the beauty of emptiness.</p>
                            <p class="zero-love">0 is the hero!</p>
                        </div>

                        <!-- Footer with credit -->
                        <footer>
                            Made by <a href="https://s4il.is-a.dev" target="_blank">S4IL</a>
                        </footer>

                        <script>
                            // Function to create animated "zero" circles on the screen
                            function createZeroCircle() {
                                const circle = document.createElement('div');
                                circle.classList.add('circle');

                                // Random size and position
                                const size = Math.floor(Math.random() * 50) + 20;
                                circle.style.width = `${size}px`;
                                circle.style.height = `${size}px`;
                                circle.style.left = `${Math.random() * 100}vw`;
                                circle.style.top = `${Math.random() * 100}vh`;

                                // Random animation duration
                                circle.style.animationDuration = `${Math.random() * 5 + 4}s`;

                                // Add the circle to the body
                                document.body.appendChild(circle);

                                // Remove circle after animation ends to avoid clutter
                                setTimeout(() => circle.remove(), 10000);
                            }

                            // Create a few circles at the start and then keep generating
                            for (let i = 0; i < 10; i++) createZeroCircle();
                            setInterval(createZeroCircle, 1500);  // Add a new zero circle every 1.5 seconds
                        </script>

                    </body>
                    </html>
